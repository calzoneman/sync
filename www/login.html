<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CyTube - Login</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <style type="text/css">
            #username, #pw {
                width: 95%;
            }
            .btn {
                width: 45%;
            }
        </style>
    </head>
    <body>
        <form class="form-horizontal" action="javascript:void(0)">
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="pw">Password</label>
                <div class="controls">
                    <input type="password" id="pw">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn" id="login">Login</button>
                    <a class="btn" id="register" target="_blank" href="account.html">Register</a>
                </div>
            </div>
        </form>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/iourl.js" type="text/javascript"></script>
        <script type="text/javascript">
            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(";");
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==" ") c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
            var theme = localStorage.getItem("theme") || "default";
            if(theme != "default") {
                $("<link/>").attr("rel", "stylesheet")
                    .attr("type", "text/css")
                    .attr("id", "usertheme")
                    .attr("href", theme)
                    .appendTo($("head"));
            }

            var source;
            var respond = function(e) {
                if(e.data == "cytube-syn") {
                    source = e.source;
                    source.postMessage("cytube-ack", document.location);
                }
            }
            window.addEventListener("message", respond, false);

            $("#login").click(function() {
                $.getJSON(WEB_URL+"/api/json/login?name="+$("#username").val()+"&pw="+$("#pw").val()+"&callback=?", function(data) {
                    data.uname = $("#username").val();
                    source.postMessage("cytube-login:"+JSON.stringify(data), document.location);
                });
            });
        </script>
    </body>
</html>
