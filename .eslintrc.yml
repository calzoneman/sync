env:
  es6: true
  node: true
extends: 'eslint:recommended'
parser: 'babel-eslint'
parserOptions:
  sourceType: module
  ecmaVersion: 2017 # For async/await
rules:
  brace-style:
    - error
    - 1tbs
    - allowSingleLine: true
  indent:
    - off # temporary... a lot of stuff needs to be reformatted
    - 4
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  no-control-regex:
    - off
  no-trailing-spaces:
    - error
  no-unused-vars:
    - error
    - argsIgnorePattern: ^_
      varsIgnorePattern: ^_
  semi:
    - error
    - always
  quotes:
    - off # Old code uses double quotes, new code uses single / template
